<section class="hero">
  <h1>Hi <span id="username">Brandon</span>, Welcome To Website</h1>
  <p>Ini adalah website latihan pertama</p>
  <img src="./Kobe.jpg" width="1000px"="hero-image"/>
</section>
<hr/> 
<section class="headquarter">
  <h2>Our Headquarter</h2>
  <div class="city">
  <div class="city-item">
    <div class="circle"></div>
    <p>Jakarta</p>
  </div>

  <div class="city-item">
    <div class="circle"></div>
    <p>Bandung</p>

    <p>Surabaya</p>
  </div>
</div>
</section>

<hr/>
<section class="message" id="message">
  <h2>Message Us</h2>

  <div class="message-container">

    <!-- FORM KIRI -->
    <form id="messageForm">

  <div class="form-row">
    <label class="label">Nama</label>
    <span class="colon">:</span>
    <input type="text" id="name" class="input">
  </div>

  <div class="form-row">
    <label class="label">Tanggal Lahir</label>
    <span class="colon">:</span>
    <input type="date" class="input">
  </div>

  <div class="form-row">
    <label class="label">Jenis Kelamin</label>
    <span class="colon">:</span>
    <div class="radio-group">
      <label>
        <input type="radio" name="gender" value="Laki-laki">
        Laki-laki
      </label>
      <label>
        <input type="radio" name="gender" value="Perempuan">
        Perempuan
      </label>
    </div>
  </div>

  <div class="form-row">
    <label class="label">Pesan</label>
    <span class="colon">:</span>
    <textarea class="input"></textarea>
  </div>

  <div class="form-row">
    <span></span>
    <span></span>
    <button type="submit" class="btn-submit">Submit</button>
  </div>

</form>

    <!-- RESULT KANAN -->
    <div class="result">
  <p><b>Current Time</b> : <span id="currentTime"></span></p>
  <p>Nama : <span id="resName"></span></p>
  <p>Tanggal Lahir : <span id="resDate"></span></p>
  <p>Jenis Kelamin : <span id="resGender"></span></p>
  <p>Pesan : <span id="resMessage"></span></p>
</div>

</section>
